# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: Full Perl Tests, Lint, and Coverage (all versions and OSes)
on:
  push:
    # this workflow is somewhat expensive, so only run when explicitly tagged
    tags:
      - 'pl-**'
jobs:
  all-ver:
    name: Perl ${{ matrix.perlver }} on Linux
    strategy:
      fail-fast: false
      matrix:
        perlver:
          # this list is generated by dev/allver-test/perlver.pl
          - 5.8.9-buster
          - 5.10.1-buster
          - 5.12-buster
          - 5.14-buster
          - 5.16-buster
          - 5.18-buster
          - 5.20-buster
          - 5.22-buster
          - 5.24-buster
          - 5.26-buster
          - 5.28-buster
          - 5.30-bullseye
          - 5.32-bullseye
          - 5.34-bullseye
          - 5.36-bookworm
          - 5.38-bookworm
    runs-on: ubuntu-latest
    container:
      image: perl:${{ matrix.perlver }}
    steps:
      - uses: actions/checkout@v4
      - id: cache-perl-modules
        #TODO Later: "Failed to save: Unable to reserve cache with key
        # bacba3f75e5318670eca90caa4c7704855902265278bb76da6439b4e664881ce,
        # another job may be creating this cache. More details: Cache already exists."
        # => a problem when all the jobs run in parallel I guess?
        uses: actions/cache@v4
        with:
          path: /usr/src/perl-modules
          key: ${{ hashFiles('pl/dev/allver-test/modules.txt') }}
      - name: Download dependencies
        if: steps.cache-perl-modules.outputs.cache-hit != 'true'
        working-directory: ./pl
        run: wget --content-disposition --timestamping --directory-prefix=/usr/src/perl-modules --input-file=dev/allver-test/modules.txt
      - name: Install dependencies
        working-directory: ./pl
        run: cpanm --notest /usr/src/perl-modules/*.tar.gz
      - name: Tests
        working-directory: ./pl
        run: prove -l
  all-os:
    # Uses the Perl that comes preinstalled on all GH Action runners
    # https://github.com/actions/runner-images?tab=readme-ov-file#available-images
    name: Default Perl on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu, Windows, macOS]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tests
        working-directory: ./pl
        run: prove -l
  author-tests:
    name: Author Tests
    runs-on: ubuntu-latest
    container:
      # https://github.com/haukex/docker-perl-author-tests
      image: ghcr.io/haukex/docker-perl-author-tests:v0.9
    steps:
      - uses: actions/checkout@v4
      - name: Tests and author tests
        working-directory: ./pl
        run: prove -l t xt
      - name: Coverage
        working-directory: ./pl
        run: perl Makefile.PL && make authorcover
